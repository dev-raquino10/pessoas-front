<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Pessoas</title>

	<!-- Importando o Bootstrap -->
	<link rel="stylesheet" href="../formulario-pessoas/formulario-pessoas.component.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

	<!-- Cabeçalho da Página -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Cadastro de Pessoas</a>
	</nav>

	<div class="container my-4">

		<!-- Formulário de Cadastro -->
		<form th:action="@{/cadastrar}" method="post" class="form-horizontal">

			<h2>Cadastrar Nova Pessoa</h2>

			<div class="form-row">

				<div class="form-group col-md-3">
					<label for="inputNome">Nome</label>
					<input type="text" class="form-control" id="inputNome" name="nome" required>
				</div>

				<div class="form-group col-md-5">
					<label for="inputNomeCompleto">Nome Completo</label>
					<input type="text" class="form-control" id="inputNomeCompleto" name="nomeCompleto" required>
				</div>

				<div class="form-groupcol-md-6">
					<label for="inputNomeFamilia">Nome de Família</label>
					<input type="text" class="form-control" id="inputNomeFamilia" name="nomeFamilia" required>
				</div>

				<div class="form-group col-md-6">
					<label for="inputGrupo">Grupo</label>
					<input type="text" class="form-control" id="inputGrupo" name="grupo" required>
				</div>

			</div>

			<div class="form-row">

				<div class="form-group col-md-6">
					<label for="inputPrivilegio">Privilégio</label>
					<input type="text" class="form-control" id="inputPrivilegio" name="privilegio" required>
				</div>

				<div class="form-group col-md-6">
					<label for="inputDtNascimento">Data de Nascimento</label>
					<input type="date" class="form-control" id="inputDtNascimento" name="dtNascimento" required>
				</div>

			</div>

			<div class="form-row">

				<div class="form-group col-md-6">
					<label for="inputDtBatismo">Data de Batismo</label>
					<input type="date" class="form-control" id="inputDtBatismo" name="dtBatismo" required>
				</div>

				<div class="form-group col-md-6">
					<label for="inputSexo">Sexo</label>
					<select class="form-control" id="inputSexo" name="sexo" required>
						<option value="M">Masculino</option>
						<option value="F">Feminino</option>
					</select>
				</div>

				<div class="form-group col-md-6">
					<label for="inputTelefone">Telefone</label>
					<input type="text" class="form-control" id="inputTelefone" name="telefone" required>
				</div>

			</div>

			<div class="form-row">

				<div class="form-group col-md-6">
					<label for="inputEndereco">Endereço</label>
					<input type="text" class="form-control" id="inputEndereco" name="endereco" required>
				</div>

				<div class="form-group col-md-6">
					<label for="inputTipoPublicador">Tipo de Publicador</label>
					<select class="form-control" id="inputTipoPublicador" name="tipoPublicador" required>
						<option value="Auxiliar">Auxiliar</option>
						<option value="Publicador Regular">Publicador Regular</option>
						<option value="Pioneiro">Pioneiro</option>
					</select>
				</div>

			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Cadastrar</button>
					<a href="http://localhost:4200/home" class="btn btn-secondary">Voltar</a>
				</div>
			</div>


		</form>

	</div>

</body>

</html>
